{% extends 'base.html' %}

{% block head_title %}{% endblock %}

{% block body %}
    {% comment %} {% if messages %}
        <div>
            <strong>Messages:</strong>
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %} {% endcomment %}

    
    {% block content %}
    {% endblock %}
    
{% endblock %}
